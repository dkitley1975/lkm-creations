{% load active_link_tags %}
<!-- sort_by_bar.html -->
<div class="row mt-1 mb-2">
	<div class="row mt-1 mb-2">
		<div
			class="col-12 col-md-5 my-auto order-md-last d-flex justify-content-center justify-content-md-end">
			<ul class="navbar-nav">
				<li class="nav-item dropdown border-1">
					<a class="nav-link dropdown-toggle text-black" href="#"
						id="sort-by-dropdown" data-bs-toggle="dropdown"
						aria-expanded="false">Sort products
						by</a>
					<ul class="dropdown-menu" aria-labelledby="dropdown">
						<li>
							<a href={% if search_term %} "{% url 'products' %}?q={{ search_term }}&sort=retail_price&sort_direction=asc"
								{% else %} "{% url 'products' %}?sort=retail_price&sort_direction=asc"
								{% endif %}
								class="dropdown-item
								{% if current_sorting == 'retail_price_asc' %}text-muted{% endif %}">Price
								- Low to High</a>
						</li>
						<li>
							<a href={% if search_term %} "{% url 'products' %}?q={{ search_term }}&sort=retail_price&sort_direction=desc"
								{% else %} "{% url 'products' %}?sort=retail_price&sort_direction=desc"
								{% endif %}
								class="dropdown-item
								{% if current_sorting == 'retail_price_desc' %}text-muted{% endif %}">Price
								- High to
								Low</a>
						</li>
						<li>
							<a href={% if search_term %} "{% url 'products' %}?q={{ search_term }}&sort=name&sort_direction=asc"
								{% else %} "{% url 'products' %}?sort=name&sort_direction=asc"
								{% endif %} class="dropdown-item
								{% if current_sorting == 'name_desc' %}text-muted{% endif %}">Name
								- A to Z</a>
						</li>
						<li>
							<a href={% if search_term %} "{% url 'products' %}?q={{ search_term }}&sort=name&sort_direction=desc"
								{% else %} "{% url 'products' %}?sort=name&sort_direction=desc"
								{% endif %} class="dropdown-item
								{% if current_sorting == 'name_desc' %}text-muted{% endif %}">Name
								- Z to A</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="col-12 col-md-6 order-md-first">
			<p class="text-muted mt-3 text-center text-md-left">
				{{ products|length }} Products{% if search_term %} found for
				<strong>"{{ search_term }}"</strong>{% endif %}
			</p>
		</div>
	</div>
</div>
<!-- end of sort_by_bar.html -->
