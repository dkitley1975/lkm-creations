{% extends "base.html" %}
{% load static %}
{% block metadescription %}
<!-- TODO -->
<link rel="canonical" href="#">
<meta name="description" content="{{ site_info.store_description }}">
<meta name="keywords" content="{{ site_info.store_keywords|title }}">
<meta name="robots" content="index, follow">
{% endblock %}
{% block title %}LKM Creations{% endblock %}
{% block custom_page_stylesheet %}{% endblock %}
{% block content %}


<div class="col-12">
	{% load crispy_forms_tags %}
	<!-- contact us -->
	<div class="p-3">
		<div class="p-3 pb-md-4 mx-auto text-center">
			<h1 class="section-header">Contact Us</h1>
		</div>
		<div class="col-12 col-md-10 offset-md-1 col-lg-6 offset-lg-3 p-4">
			<h2 class="card-title text-center">Contact Form</h2>
			<form method="post">
				{% csrf_token %}
				{{ form | crispy }}
				<button class="btn btn-primary me-md-2 mt-2 mb-5"
					type="submit">Submit
					form</button>
			</form>
		</div>
	</div>
</div>
</div>


</pdiv {%endblock%}
