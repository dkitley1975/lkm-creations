<!-- todo change role to alert for warning and aria-live assertive-->
<div class="toast rounded-bottom border-warning" role="alert"
    aria-live="assertive" aria-atomic="true" data-bs-autohide="true"
    data-bs-delay="4000">
    <div class="arrow-up arrow-warning"></div>
    <div class="w-100 toast-capper bg-warning"></div>
    <div class="toast-header bg-primary-darker text-white rounded-0">
        <strong class="me-auto">Warning!</strong>
        <small>just now</small> <button class="btn-close"
            data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
