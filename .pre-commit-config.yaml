-   repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
    - id: isort
      exclude: ^(.vscode/|tests/|core/settings.py|manage.py|env.py|apps.py|local-only/)

-   repo: https://github.com/myint/autoflake
    rev: v1.4
    hooks:
    - id: autoflake
      args:
        - --in-place
        # - --remove-unused-variables
        # - --remove-all-unused-imports
      exclude: ^(.vscode/|tests/|core/settings.py|manage.py|env.py|apps.py|local-only/)
